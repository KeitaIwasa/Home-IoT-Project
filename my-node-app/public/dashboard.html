<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>岩佐家の部屋の気温と湿度</title>
    <link href="css/dashboard_style.css" rel="stylesheet" type="text/css" media="all">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.jsを読み込む -->
</head>
<body>
    <h1>岩佐家の部屋の<br>気温と湿度</h1>
    <p class="update_time" id="dataUpdateTime">データ更新時刻: Loading...</p>
    <div class="container">
        <h1>Temperature</h1>
        <h2><span id="latestTemperature"></span>℃</h2>
        <canvas id="temperatureChart"></canvas> <!-- 温度グラフ描画領域 -->
    </div>
    <div class="container">
        <h1>Humidity</h1>
        <h2><span id="latestHumidity"></span>%</h2>
        <canvas id="humidityChart"></canvas> <!-- 湿度グラフ描画領域 -->        
    </div>
    <script src="script/script.js"></script> <!-- JavaScriptファイル -->
</body>
</html>
