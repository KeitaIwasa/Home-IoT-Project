<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature and Humidity Data</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.jsを読み込む -->
</head>
<body>
    <div>
        <h1>Temperature</h1>
        <h2><span id="latestTemperature"></span>℃</h2>
        <canvas id="temperatureChart"></canvas> <!-- 温度グラフ描画領域 -->
    </div>
    <div>
        <h1>Humidity</h1>
        <h2><span id="latestHumidity"></span>%</h2>
        <canvas id="humidityChart"></canvas> <!-- 湿度グラフ描画領域 -->        
    </div>
    <script src="script/chart_script.js"></script> <!-- JavaScriptファイル -->
</body>
</html>
